<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../imgGeral/favicon.png"
      type="image/x-icon"
    />
    <title>Tela inicial</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img class="logo" src="img/LogoSemFundo.png" alt="logo pag" />
      <h1>Bentz</h1>
    </header>

    <main>
        <section class="card propaganda">
          <img src="img/propaganda-bentz.png" alt="propaganda" />
        </section>
        <section class="card atividade">
          <h2>Atividades Recentes</h2>
          <section class="extrato">
            <div>
              <p><strong>Café do Ponto</strong></p>
              <p>-R$25,00</p>
            </div>
            <div>
              <p><strong>Farmácia</strong></p>
              <p>-R$80,00</p>
            </div>
            <div>
              <p><strong>Mercado Livre</strong></p>
              <p>-R$149,99</p>
            </div>
            <div>
              <p><strong>Netflix</strong></p>
              <p>-R$39,90</p>
            </div>
            <div>
              <p><strong>Pix recebido</strong></p>
              <p>+80,00</p>
            </div>
          </section>
        </section>

        <section class="card cartao">
          <img src="img/frenteCartaoBentz.png" alt="cartão" />
          <button>Gerenciar Cartões</button>
        </section>
        <section class="card Pix">
          <p>Realizar Pix</p>
          <input type="text" placeholder="Digite a chave Pix" />
          <button>Continuar</button>
        </section>
    </main>
  </body>
</html>
